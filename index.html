<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS triangle</title>
</head>
<body>

    <script>
        var lines = +prompt("Введите кол-во строк");
        var symbol = prompt("Введите символ ","*");
        var result = "";
        if ( lines <= 3 ) {
            alert("Введи больше строк, так себе елочка. " + " Больше 3.");
        } 
        else {
            for (var i = 1;i < lines;i++ ) {
            var spaces = " ".repeat(lines - i);
            result += spaces + symbol.repeat(i + i - 1) + "\n"; 
            }
            alert(result); 
        }  
    </script>
</body>
</html>
